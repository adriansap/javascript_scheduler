<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-sm-2">9 AM</div>
      <div class="col-md-8 morning" id="9"><input class="inputText" type="text" id="input9"></div>
      <div class="col-sm-1 saveDiv"> <button id="btn9">save</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">10 AM</div>
      <div class="col-md-8 morning" id="10"><input class="inputText" type="text" id="input10"></div>
      <div class="col-sm-1 saveDiv"><button id="btn10">save</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">11 AM</div>
      <div class="col-md-8 morning" id="11"><input class="inputText" type="text" id="input11"></div>
      <div class="col-sm-1 saveDiv"><button id="btn11">save</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">12 PM</div>
      <div class="col-md-8 noon" id="12"><input class="inputText" type="text" id="input12"></div>
      <div class="col-sm-1 saveDiv"><button id="btn12">save</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">1 PM</div>
      <div class="col-md-8 afternoon" id="1"><input class="inputText" type="text" id="input1"></div>
      <div class="col-sm-1 saveDiv "><button id="btn1">save</button></div>
    </div>
    <div class="row">
      <div class="col-sm-2">2 PM</div>
      <div class="col-md-8 afternoon" id="2"><input class="inputText" type="text" id="input2"></div>
      <div class="col-sm-1 saveDiv"><button id="btn2">save</button></div>
    </div>
    <div class="row">
      <div class="col-sm-2">3 PM</div>
      <div class="col-md-8 afternoon" id="3"><input class="inputText" type="text" id="input3"></div>
      <div class="col-sm-1 saveDiv"><button id="btn3">save</button></div>
    </div>
    <div class="row">
      <div class="col-sm-2">4 PM</div>
      <div class="col-md-8 afternoon" id="4"><input class="inputText" type="text" id="input4"></div>
      <div class="col-sm-1 saveDiv"><button id="btn4">save</button></div>
    </div>
    <div class="row">
      <div class="col-sm-2">5 PM</div>
      <div class="col-md-8 afternoon" id="5"><input class="inputText" type="text" id="input5"></div>
      <div class="col-sm-1 saveDiv"><button id="btn5">save</button></div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
